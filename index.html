<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Creative Data Dashboard</h1>
        </header>
        
        <main>
            <section class="metrics">
                <div class="card">
                    <i class="fas fa-users"></i>
                    <h3>Total Users</h3>
                    <div class="progress">
                        <div id="totalUsersBar" class="progress-bar" style="width: 70%;">1000</div>
                    </div>
                </div>
                <div class="card">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Total Sales</h3>
                    <div class="progress">
                        <div id="totalSalesBar" class="progress-bar" style="width: 50%;">500</div>
                    </div>
                </div>
                <button id="alertButton">Show Alert</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Jedi June Quijada. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
